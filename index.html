<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./spinner.css">
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="./dialog.css">
    <title>PBL4 1.3</title>
  </head>
  <body > 
    <div class="containner-login">
        <div class="form-login">
            <div class="user">
                <img src="./img/user.png" alt="">
            </div>
            <div class="input">
                <input type="password" placeholder="Password" id="password">
            </div>
            <div class="button-login">
                <button id="button-cancel">Cancel</button>
                <button id="button-submit">Login</button>
            </div>
        </div>
    </div>
    <div class="contain">
        <div class="button_grid">
            <div class="box_button">
                <button class="btn5 btn5-hover" id="wifiButton">
                    <img src="./img/wifi_light.png" alt="" class="img">
                    <input type="checkbox" style="display: none;" id="wifiCheckbox">
                </button>
                <div class="box_content">
                    <span class="button_content">Wifi</span>
                </div>
            </div>
            <div class="box_button">
                <button id="bluetoothButton" class="btn5 btn5-hover">
                    <img src="./img/bluetooth_white.png" alt="" class="img">
                    <input type="checkbox" style="display: none;" id="bluetoothCheckbox">
                </button>
                <div class="box_content">
                    <span class="button_content">Bluetooth</span>
                </div>
            </div>
            <div class="box_button">
                <button class="btn5 btn5-hover" id="airplaneButton">
                    <img src="./img/airplane_white.png" alt="" class="img">
                    <input type="checkbox" style="display: none;" id="airplaneCheckbox">
                </button>
                <div class="box_content">
                    <span class="button_content">Airplane mode</span>
                </div>
            </div>
            <div class="box_button">
                <button class="btn5 btn5-hover" id="nightLightButton">
                    <img src="./img/night_white.png" alt="" class="img">
                    <input type="checkbox" style="display: none;" id="nightLightCheckbox">
                </button>
                <div class="box_content">
                    <span class="button_content">Night Light</span>
                </div>
            </div>
            <div class="box_button">
                <button class="btn5 btn5-hover" id="webcamButton">
                    <img src="./img/webcam_white.png" alt="" class="img">
                    <input type="checkbox" style="display: none;" id="webcamCheckbox">
                </button>
                <div class="box_content">
                    <span class="button_content">Webcam</span>
                </div>
            </div>
            <div class="box_button">
                <button class="btn5 btn5-hover" id="microButton">
                    <img src="./img/micro_white.png" alt="" class="img">
                    <input type="checkbox" style="display: none;" id="microCheckbox">
                </button>
                <div class="box_content">
                    <span class="button_content">Micro</span>
                </div>
            </div>
            <div class="box_button">
                <button class="btn5 btn5-hover" id="touchpadButton">
                    <img src="./img/touchpad_white.png" alt="" class="img">
                    <input type="checkbox" style="display: none;" id="touchpadCheckbox">
                </button>
                <div class="box_content">
                    <span class="button_content">Touchpad</span>
                </div>
            </div>
            <div class="box_button">
                <button class="btn5 btn5-hover" id="keyboardButton">
                    <img src="./img/keyboard_white.png" alt="" class="img">
                    <input type="checkbox" style="display: none;" id="keyboardCheckbox">
                </button>
                <div class="box_content">
                    <span class="button_content">Keyboard</span>
                </div>
            </div>
            <div class="box_button">
                <button class="btn5 btn5-hover" id="doNotDisturbButton">
                    <img src="./img/notification_white.png" alt="" class="img">
                    <input type="checkbox" style="display: none;" id="doNotDisturbCheckbox">
                </button>
                <div class="box_content">
                    <span class="button_content">Do not disturb</span>
                </div>
            </div>
        </div>
        <div class="three_mode">
            <button class="three_mode_button btn5 btn5-hover">
                <img src="./img/battary_white.png" alt="" class="img">
                <div>
                    <span>Battery save</span>
                </div>
            </button>
            <button class="three_mode_button btn5 btn5-hover">
                <img src="./img/balance_white.png" alt="" class="img">
                <div>
                    <span>Balance mode</span>
                </div>
            </button>
            <button class="three_mode_button btn5 btn5-hover ">
                <img src="./img/power_white.png" alt="" class="img">
                <div>
                    <span>Power mode</span>
                </div>
            </button>
        </div>
        <div class="slider">
            <div class="wrap wrap-volume">
                <i class="icon volumeIcon"><img id="volumeIcon" src="./img/volume-mute-outline.svg" width="22"
                        height="22"></i>
                <input type="range" id="volume" name="volume" min="0" max="100" step="1">
                <div class="label">
                    <h4>Volume</h4>
                </div>
                <!-- <div class="progress" id="progressVolume" style="--value:0"></div> -->
            </div>
            <div class="wrap wrap-brightness">
                <i class="icon brightnessIcon"><img id="brightnessIcon" src="./img/sunny-outline.svg" width="22"
                        height="22"></i>
                <input type="range" id="brightness" name="brightness" min="0" max="100">
                <div class="label">
                    <h4>Brightness</h4>
                </div>
                <!-- <div class="progress" id="progressBright" style="--value:0"></div> -->
            </div>
        </div>
        <div class="footer">
            <div class="battery">
                <img src="./img/battery.png" alt="" class="img">
                <span>75%</span>
            </div>
            <div class="setting">
                <img src="./img/setting_bnlack.png" alt="" class="img">
                <img src="./img/sleep_black.png" alt="" class="img">
                <img src="./img/restart.png" alt="" class="img">
                <img src="./img/shudown.png" alt="" class="img">
            </div>
        </div>
        <div class="wrap-btn-exit">
            <button id="btn-exit">
                <img src="./img/exit.png" alt="">
            </button>
        </div>
    </div>
    <div class="container container-spinner hide" id="spinner">
        <div class="lds-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <div class="containner">
        <div class="form-confirm">
            <div class="button-confirm">
                <button id="button-">Cancel</button>
                <button id="button-">OK</button>
            </div>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./execshell.js"></script>
